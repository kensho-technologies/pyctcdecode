name: Tests and lint

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - "*"
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Use a matrix for the python version here to make the rest of the lint job setup
        # as similar as possible to the test job below.
        python-version: [3.8]
        lint-flags:
          - "--run-only-fast-linters"
          - "--run-only-pylint"
          - "--run-only-mypy"
          - "--run-only-bandit"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[extra]
      - name: Run lint checks
        run: |
          ./scripts/lint.sh ${{ matrix.lint-flags }}
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[extra]
      - name: Test with pytest
        run: |
          pytest --cov=pyctcdecode pyctcdecode/tests -m '${{ matrix.markers }}'
          codecov
